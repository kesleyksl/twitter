<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no Twitter / Twitter</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" type="image/png" href="https://abs.twimg.com/errors/logo23x19.png"/>
</head>

<body>
    <header class="header">
        <div class="logo">

            <img src="./assets/img/twitter-logo.png">
            <h1>Entrar no Twitter</h1>
        </div>
    </header>

    <section class="form-section">
        <form>
            <div class="input-area">
                <label for="login">
                    Celular, e-mail ou nome de usuário
                </label>
                <input type="text" name="login" id="login" autocomplete="off">
            </div>
            <div class="input-area">
                <label for="password">
                    Senha
                </label>
                <input type="password" id="password" name="password">
            </div>
            <button class="twitter-button" type="submit">
                Entrar
            </button>
        </form>
        <div class="utils">
            <a href="https://twitter.com/account/begin_password_reset" target="_blank">
                Esqueceu sua senha?
            </a>
            <span>·</span>
            <a href="https://twitter.com/account/begin_password_reset" target="_blank">
                Inscrever-se no Twitter
            </a>
        </div>
    </section>
</body>

</html>
